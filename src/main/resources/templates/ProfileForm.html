<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>profile</title>
</head>
<body>

<div class = "container-fluid">
	
		<th:block th:insert = "Header.html"></th:block>
	
		<div class = "card">
			<div class = "card-header bg-primary text-center text-white">
				<h1>User Profile Details</h1>
			</div>
			<div class = "card-body">
			
			
				<div class = "row m-2">
					<div class = "col-4"> FirstName</div>
					<div class = "col-6">
						[[${session.activeUser.fname}]]
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> LastName</div>
					<div class = "col-6">
						[[${session.activeUser.lname}]]
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> UserName</div>
					<div class = "col-6">
						[[${session.activeUser.username}]]
					</div>
				</div>
				
			
			</div>
			<div class = "card-footer text-center bg-warning">@copyright2026</div>
		</div>
	</div>
</body>
</html>
