<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>contact</title>
</head>
<body>
<div class = "container-fluid">
	
		<th:block th:insert = "Header.html"></th:block>
	
		<div class = "card">
			<div class = "card-header bg-primary text-center text-white">
				<h1>Contact Form</h1>
			</div>
			<div class = "card-body">
			
			<form action="/contact" method = "post">
				<p style = "Color:red">[[${nullValue}]]</p>
				<div class = "row m-2">
					<div class = "col-4"> ToEmail</div>
					<div class = "col-6">
						<input type = "email" name = "toEmail" class = "form-control">
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Subject</div>
					<div class = "col-6">
						<input type = "text" name = "subject" class = "form-control">
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Message</div>
					<div class = "col-6">
						<textarea rows="10" name = "message" class = "form-control"></textarea>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"></div>
					<div class = "col-6">
						<input type = "submit" value = "Send" class = "btn btn-success">
					</div>
				</div>
				</form>
				[[${message}]]
			</div>
			<div class = "card-footer text-center bg-warning">@copyright2026</div>
		</div>
	</div>

</body>
</html>
