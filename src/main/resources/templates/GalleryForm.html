<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div class = "container-fluid">
	
		<th:block th:insert = "Header.html"></th:block>
	
		<div class = "card">
			<div class = "card-header bg-primary text-center text-white">
				<h1>Image Gallery</h1>
			</div>
			<div class = "card-body">
			
				<span th:each = "imgname : ${imgList}">
				
					<img class= "m-2" th:src="@{'/images/'+${imgname}}" width = "300px" height = "300px">
				
				</span>
			</div>
			<div class = "card-footer text-center bg-warning">@copyright2026</div>
		</div>
	</div>

</body>
</html>

</html>
