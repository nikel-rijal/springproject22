<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>employeelist</title>

</head>
<body>

<div class = "container-fluid">

		<th:block th:insert = "Header.html"></th:block>
	
		<div class = "card">
			<div class = "card-header bg-primary text-center text-white">
				<h1>Employee List</h1>
			</div>
			<div class = "card-body">
			
			<table class = "table table-stripted">
				<thead>
					<tr>
						<th>FirstName</th>
						<th>LastName</th>
						<th>Gender</th>
						<th>Join Date</th>
						<th>Company</th>
						<th>Email</th>
						<th>Departments</th>
						<th>Projects</th>
						<th>Actions</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "e: ${elist}">
						<td>[[${e.fname}]]</td>
						<td>[[${e.lname}]]</td>
						<td>[[${e.gender}]]</td>
						<td>[[${e.joinDate}]]</td>
						<td>[[${e.company}]]</td>
						<td>[[${e.email}]]</td>
						<td >
							<span th:each = "d: ${e.departments}">
								<span>[[${d.deptName}]]</span>
							</span>
						</td>
						<td>
							<span th:each = "p: ${e.projects}">
								<span>[[${p}]]</span>
							</span>
						</td>
						<td>
							<a th:href = "@{/employee/edit(id=${e.id})}"> <input type = "submit" value = "Edit" class = "btn btn-success"></a>
							<a th:href = "@{/employee/delete(id=${e.id})}">   <input type = "submit" value = "Delete" class = "btn btn-danger"></a>
							<a th:href = "@{/employee/view(id=${e.id})}"> <input type = "submit" value = "View" class = "btn btn-info"></a>
						</td>
					</tr>
				</tbody>
			</table>
			
			</div>
			<div class = "card-footer text-center bg-warning">@copyright2026</div>
		</div>
	</div>
</body>
</html>
