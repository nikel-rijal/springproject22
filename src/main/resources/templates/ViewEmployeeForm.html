<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>employee</title>
</head>
<body>
	
	<div class = "container-fluid">
	
		<th:block th:insert = "Header.html"></th:block>
		
		<div class = "card">
			<div class = "card-header bg-primary text-center text-white">
				<h1>Employee View Form</h1>
			</div>
			<div class = "card-body">
			
			<form action="/employee/view" method = "post" th:object = "${data}">
			
				<input type = "hidden" th:field = "*{id}">
				<input type = "hidden" th:field = "*{address.adrid}">
				
				<div class = "row m-2">
					<div class = "col-4"> First Name</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{fname}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Last Name</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{lname}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Gender</div>
					<div class = "col-6">
						<input type = "radio" th:field = "*{gender}" value = "male" disabled>Male
						<input type = "radio" th:field = "*{gender}" value = "female" disabled>Female
					</div>
				</div>
				
					<div class = "row m-2">
					<div class = "col-4"> Phone</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{phone}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> DoB</div>
					<div class = "col-6">
						<input type = "date" th:field = "*{dob}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Join Date</div>
					<div class = "col-6">
						<input type = "date" th:field = "*{joinDate}" class = "form-control" disabled>
					</div>
				</div>
				
					<div class = "row m-2">
					<div class = "col-4"> Company</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{company}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Post</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{post}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Salary</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{salary}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Email</div>
					<div class = "col-6">
						<input type = "email" th:field = "*{email}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"> Department</div>
					<div class = "col-6">
						<select th:field = "*{departments}" class = "form-control" disabled>
							<option value = "">Select</option>
							<option th:each = "d:${dlist}" th:value = "${d.deptId}">[[${d.deptName}]]</option>
						</select>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4">Country</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{address.country}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4">City</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{address.city}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4">State</div>
					<div class = "col-6">
						<select th:field = "*{address.state}" class = "form-control" disabled>
							<option value = "">Select</option>
							<option value = "state-1">State-1</option>
							<option value = "state-2">State-2</option>
							<option value = "state-3">State-3</option>
							<option value = "state-4">State-4</option>
							<option value = "state-5">State-5</option>
							<option value = "state-6">State-6</option>
							<option value = "state-7">State-7</option>
						</select>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4">ZipCode</div>
					<div class = "col-6">
						<input type = "text" th:field = "*{address.zipcode}" class = "form-control" disabled>
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4">Projects</div>
					<div class = "col-6">
						<input type = "checkbox" th:field = "*{projects}" value = "project-1" disabled> Project-1
						<input type = "checkbox" th:field = "*{projects}" value = "project-2" disabled> Project-2
						<input type = "checkbox" th:field = "*{projects}" value = "project-3" disabled> Project-3
						<input type = "checkbox" th:field = "*{projects}" value = "project-4" disabled> Project-4
						<input type = "checkbox" th:field = "*{projects}" value = "project-5" disabled> Project-5
					</div>
				</div>
				
				<div class = "row m-2">
					<div class = "col-4"></div>
					<div class = "col-6">
						<input type = "submit" value = "Back" class = "btn btn-success">
					</div>
				</div>
				</form>
			</div>
			<div class = "card-footer text-center bg-warning">@copyright2026</div>
		</div>
	</div>

</body>
</html>
